<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3895695ec3.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="BirdGame">
        <button class="startBtn"><i class="fas fa-play"></i></button>
        <div class="watch">0.0</div>
        <div class="bird"><img src="img/bird.png" alt="bird" class="birdImg"></div>
        <div class="clouds">
            <div class="cloud"><img src="img/cloud.png" alt="cloud" class="cloudImg"></div>
            <div class="cloud"><img src="img/cloud.png" alt="cloud" class="cloudImg"></div>
            <div class="cloud"><img src="img/cloud.png" alt="cloud" class="cloudImg"></div>
        </div>
        <div class="replay">
            <button class="replayBtn">
                <i class="fas fa-redo-alt"></i>
            </button>
            <span class="replayText">Replay</span>
        </div>
    </section>
</body>
</html>
